<!doctype html>
<html>
<head>
	<title>(Story Time)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
    
</head>
<body>
	<div id="container">
		<h1>Story Time</h1>
		<p> Please fill in the blanks to have fun! </p>
		
		<input type="text" id="noun" placeholder="Enter a noun">
		
        <input type="text" id="noun2" placeholder="Enter boy name">
            
		<input type="text" id="verb" placeholder="Enter a verb">
        
        <input type="text" id="verb2" placeholder="Enter past-tense verb">

		<input type="text" id="adjective" placeholder="Enter an adjective">
        
        <input type="text" id="adjective2" placeholder="Enter another adjective">
        
        <input type="text" id="adjective3" placeholder="Enter 3rd adjective">
        
		<input type="text" id="place" placeholder="Enter a town">
        
        <input type="text" id="place2" placeholder="Enter a country">
        
        <input type="text" id="place3" placeholder="Enter a type of place">
        
        <input type="text" id="place4" placeholder="Enter a 2nd country">

        
        <p id="error-input" class="error"></p>
		
        <button id="submit">Submit</button>
        
        <p id="story"></p>
        
        <div id="button">
        <button onclick="oddStories()">Click for Random Stories</button>
        </div>
        
        <p id="pstory"></p>

    </div>
	<script src="app.js"></script>
    <script src="random.js"></script>
</body>
</html>
